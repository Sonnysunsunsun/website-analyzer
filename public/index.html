<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiLift - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .password-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 220px;
            height: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #1e40af;
        }

        .error-msg {
            color: #d32f2f;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .hint {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <img src="silift-logo.png" alt="SiLift Logo">
        </div>
        <h2>SiLift Website Analyzer</h2>

        <form id="passwordForm">
            <div class="input-group">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter password"
                    autofocus
                    required
                >
            </div>
            <button type="submit" class="submit-btn">Access Site</button>
        </form>

        <div class="error-msg" id="errorMsg">
            Incorrect password. Please try again.
        </div>

        <div class="hint">Secure access only</div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            // Check if password is USC or usc
            if (password.toLowerCase() === 'usc') {
                // Store authentication
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main site
                window.location.href = 'main-app.html'; // Main website analyzer app
            } else {
                // Show error
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
