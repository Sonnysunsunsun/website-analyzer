<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Website - SiLift</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B21B6;
            --primary-dark: #4C1D95;
            --primary-light: #7C3AED;
            --secondary: #EC4899;
            --dark: #111827;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --white: #FFFFFF;
            --success: #10B981;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 16px 24px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .btn-outline {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .analyzer-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .analyzer-box {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .analyzer-box h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .analyzer-box p {
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--error);
            padding: 12px;
            background: #fee;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 14px;
        }

        .feature-item::before {
            content: "âœ“";
            color: var(--success);
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/">
                <img src="silift-logo.png" alt="SiLift" class="logo">
            </a>
            <a href="/" class="btn-outline">Back to Home</a>
        </div>
    </nav>

    <div class="analyzer-container">
        <div class="analyzer-box">
            <h1>Analyze Your Website</h1>
            <p>Get comprehensive insights on SEO, performance, security, and mobile optimization - free to use!</p>

            <div class="input-group">
                <input type="url" class="input-field" placeholder="Enter website URL (e.g., example.com)" id="websiteUrl" required>
                <input type="email" class="input-field" placeholder="Your email address" id="userEmail" required>
                <button class="analyze-btn" onclick="analyzeWebsite()">Analyze Website</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your website...</p>
            </div>

            <div class="features">
                <div class="feature-item">Free to Use</div>
                <div class="feature-item">Full SEO Analysis</div>
                <div class="feature-item">Performance Check</div>
                <div class="feature-item">Security Scan</div>
                <div class="feature-item">Mobile Optimization</div>
                <div class="feature-item">No Credit Card</div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeWebsite() {
            const urlInput = document.getElementById('websiteUrl');
            const emailInput = document.getElementById('userEmail');
            const url = urlInput.value.trim();
            const email = emailInput.value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const btn = document.querySelector('.analyze-btn');

            // Hide previous errors
            errorDiv.style.display = 'none';

            // Validate inputs
            if (!url) {
                showError('Please enter a website URL');
                return;
            }

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading
            btn.disabled = true;
            loadingDiv.classList.add('active');

            try {
                const response = await fetch('/api/analyze/trial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Analysis failed');
                }

                // Store results and redirect
                sessionStorage.setItem('analysisResults', JSON.stringify(data));
                window.location.href = '/results';

            } catch (error) {
                loadingDiv.classList.remove('active');
                btn.disabled = false;
                showError(error.message || 'Failed to analyze website');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeWebsite();
        });
        document.getElementById('userEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeWebsite();
        });
    </script>
</body>
</html>
