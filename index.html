<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAnalyzer Pro - Professional Website Analysis Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .hero {
            padding: 80px 0;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.95;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        .url-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .analyze-btn {
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        .analyze-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 0;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .results {
            display: none;
            padding: 60px 0;
            animation: fadeIn 0.5s ease;
        }

        .results.active {
            display: block;
        }

        .score-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 800;
        }

        .score-label {
            font-size: 14px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .metric-title {
            font-weight: 600;
            color: var(--text);
        }

        .metric-score {
            font-size: 24px;
            font-weight: 700;
        }

        .metric-details {
            color: var(--text-light);
            font-size: 14px;
        }

        .recommendations {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .recommendations h2 {
            margin-bottom: 24px;
            font-size: 24px;
        }

        .recommendation-item {
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary);
            background: var(--bg);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            transform: translateX(4px);
        }

        .recommendation-item.critical {
            border-left-color: var(--danger);
        }

        .recommendation-item.high {
            border-left-color: var(--warning);
        }

        .recommendation-item.medium {
            border-left-color: var(--primary);
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .priority-badge.critical {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .priority-badge.high {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .priority-badge.medium {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        .export-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .export-btn {
            padding: 12px 24px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            animation: shake 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .input-group {
                flex-direction: column;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">WebAnalyzer Pro</a>
                <nav>
                    <a href="#" onclick="resetAnalysis()" style="color: var(--text-light); text-decoration: none;">New Analysis</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Analyze Any Website in Seconds</h1>
            <p>Get comprehensive insights about SEO, performance, security, and more</p>

            <div class="input-group">
                <input type="text" class="url-input" placeholder="Enter website URL (e.g., example.com)" id="urlInput">
                <button class="analyze-btn" onclick="analyzeWebsite()">Analyze</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </section>

    <section class="loading" id="loadingSection">
        <div class="container">
            <div class="spinner"></div>
            <h2>Analyzing Website...</h2>
            <p style="color: var(--text-light); margin-top: 10px;">This may take up to 30 seconds</p>
        </div>
    </section>

    <section class="results" id="resultsSection">
        <div class="container">
            <div class="score-card">
                <div class="score-circle">
                    <svg width="200" height="200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e2e8f0" stroke-width="10"/>
                        <circle id="scoreCircle" cx="100" cy="100" r="90" fill="none" stroke="url(#gradient)" stroke-width="10"
                                stroke-linecap="round" stroke-dasharray="565" stroke-dashoffset="565"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="score-number" id="overallScore">0</div>
                </div>
                <div class="score-label">Overall Score</div>
            </div>

            <div class="metrics-grid" id="metricsGrid"></div>

            <div class="recommendations">
                <h2>Recommendations</h2>
                <div id="recommendationsList"></div>

                <div class="export-buttons">
                    <button class="export-btn" onclick="exportReport('json')">Export JSON</button>
                    <button class="export-btn" onclick="exportReport('html')">Export HTML Report</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let currentAnalysisData = null;

        async function analyzeWebsite() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid website URL');
                return;
            }

            // Hide any previous errors
            hideError();

            // Show loading state
            document.getElementById('loadingSection').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.querySelector('.analyze-btn').disabled = true;
            document.querySelector('.analyze-btn').textContent = 'Analyzing...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                currentAnalysisData = data;
                displayResults(data);

            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message || 'Failed to analyze website. Please try again.');
            } finally {
                document.getElementById('loadingSection').classList.remove('active');
                document.querySelector('.analyze-btn').disabled = false;
                document.querySelector('.analyze-btn').textContent = 'Analyze';
            }
        }

        function displayResults(data) {
            // Show results section
            document.getElementById('resultsSection').classList.add('active');

            // Animate overall score
            animateScore(data.overallScore);

            // Display metrics
            displayMetrics(data);

            // Display recommendations
            displayRecommendations(data.recommendations);
        }

        function animateScore(targetScore) {
            const scoreElement = document.getElementById('overallScore');
            const circle = document.getElementById('scoreCircle');

            let currentScore = 0;
            const increment = targetScore / 50;
            const circumference = 2 * Math.PI * 90;

            const interval = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(interval);
                }

                scoreElement.textContent = Math.round(currentScore);
                const offset = circumference - (currentScore / 100) * circumference;
                circle.style.strokeDashoffset = offset;

                // Change color based on score
                if (currentScore >= 80) {
                    circle.style.stroke = '#10b981';
                } else if (currentScore >= 60) {
                    circle.style.stroke = '#f59e0b';
                } else {
                    circle.style.stroke = '#ef4444';
                }
            }, 20);
        }

        function displayMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = '';

            const metrics = [
                {
                    title: 'SEO',
                    score: data.seo.score,
                    details: `Title: ${data.seo.title.length} chars | Images with Alt: ${data.seo.images.altCoverage}%`
                },
                {
                    title: 'Performance',
                    score: Math.max(0, 100 - (data.performance.loadTime / 100)),
                    details: `Load Time: ${(data.performance.loadTime / 1000).toFixed(1)}s`
                },
                {
                    title: 'Mobile',
                    score: data.mobile.score,
                    details: `Viewport: ${data.mobile.hasViewport ? 'Yes' : 'No'} | Touch Targets: ${data.mobile.touchTargets.adequatePercentage}%`
                },
                {
                    title: 'Security',
                    score: data.security.score,
                    details: `HTTPS: ${data.security.isHTTPS ? 'Yes' : 'No'} | Headers: ${data.security.secureHeadersCount}/5`
                },
                {
                    title: 'Content',
                    score: data.content.score,
                    details: `Words: ${data.content.wordCount} | CTAs: ${data.content.ctaButtons}`
                },
                {
                    title: 'Technical',
                    score: data.technical.score,
                    details: `Sitemap: ${data.technical.hasSitemap ? 'Yes' : 'No'} | Size: ${data.technical.pageSize.mb}MB`
                }
            ];

            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-title">${metric.title}</div>
                        <div class="metric-score" style="color: ${getScoreColor(metric.score)}">${metric.score}/100</div>
                    </div>
                    <div class="metric-details">${metric.details}</div>
                `;
                metricsGrid.appendChild(card);
            });
        }

        function displayRecommendations(recommendations) {
            const list = document.getElementById('recommendationsList');
            list.innerHTML = '';

            recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = `recommendation-item ${rec.priority.toLowerCase()}`;
                item.innerHTML = `
                    <span class="priority-badge ${rec.priority.toLowerCase()}">${rec.priority}</span>
                    <h3 style="margin: 8px 0; font-size: 18px;">${rec.issue}</h3>
                    <p style="color: var(--text-light); margin-bottom: 8px;">${rec.recommendation}</p>
                    <div style="display: flex; gap: 16px; font-size: 14px; color: var(--text-light);">
                        <span><strong>Impact:</strong> ${rec.impact}</span>
                        <span><strong>Effort:</strong> ${rec.effort}</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function getScoreColor(score) {
            if (score >= 80) return '#10b981';
            if (score >= 60) return '#f59e0b';
            return '#ef4444';
        }

        async function exportReport(format) {
            if (!currentAnalysisData) {
                showError('No analysis data to export');
                return;
            }

            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: currentAnalysisData,
                        format: format
                    })
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `website-analysis.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Export error:', error);
                showError('Failed to export report');
            }
        }

        function resetAnalysis() {
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('urlInput').value = '';
            currentAnalysisData = null;
            hideError();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Handle Enter key
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeWebsite();
            }
        });
    </script>
</body>
</html>
